<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 1 Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- 카드 컨테이너 -->
    <div id="cards" class="max-w-5xl mx-auto p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

    <script>
        const projects = [
            {
                title: "환경 보호 앱 개발",
                description: "사용자가 탄소 발자국을 줄이는 데 도움을 주는 앱입니다.",
                skills: ["HTML", "CSS", "JavaScript"],
                duration: "3개월"
            },
            {
                title: "AI 기반 번역 도구",
                description: "실시간으로 언어를 번역해주는 웹 애플리케이션.",
                skills: ["Python", "TensorFlow", "JavaScript"],
                duration: "6개월"
            }
        ];

        const container = document.getElementById('cards');
        let html = "";

        for (let i = 0; i < projects.length; i++) {
            const p = projects[i];
            html += `
        <article class="bg-white rounded-xl shadow p-5 border border-gray-100">
          <h3 class="text-lg font-bold mb-2">${p.title}</h3>
          <p class="text-gray-600 text-sm leading-6 mb-4">${p.description}</p>

          <div class="mb-3">
            <div class="text-xs font-semibold text-gray-500 mb-1">필요한 기술 스택</div>
            <div class="flex flex-wrap gap-2">
              ${p.skills.map(s => `<span class="px-2 py-1 text-xs rounded-full bg-gray-100 border border-gray-200">${s}</span>`).join('')}
            </div>
          </div>

          <div class="text-sm text-gray-700">
            <span class="font-semibold">예상 완료 기간:</span> ${p.duration}
          </div>
        </article>
      `;
        }

        container.innerHTML = html;
    </script>
</body>

</html>
