<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL 솔랭 전적 조회</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0f1a;
            color: #e6eeff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-summary,
        .matches {
            background-color: #131a2a;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .summary-item {
            background: #0e1422;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-label {
            font-size: 12px;
            color: #8b9dbb;
        }

        .summary-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 4px;
        }

        .matches table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .matches th,
        .matches td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #23304d;
        }

        .matches th {
            color: #5aa9ff;
            font-weight: bold;
        }

        .win {
            color: #2ecc71;
            font-weight: bold;
        }

        .loss {
            color: #e74c3c;
            font-weight: bold;
        }

        .teammates {
            font-size: 12px;
            color: #8b9dbb;
        }

        .search-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #23304d;
            background-color: #0e1422;
            color: #e6eeff;
        }

        .search-btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #5aa9ff, #00e5a8);
            color: #08101d;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script src="get_api.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <div class="container">
        <h1>솔로랭크 전적 조회</h1>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="소환사명#태그" class="search-input" id="summoner" required>
            <button onclick="requestAPI()" type="submit" class="search-btn">검색</button>
        </form>

        <!-- 플레이어 요약 -->
        <div class="player-summary" id="player-summary">
            <h2>플레이어 요약</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">현재 티어</div>
                    <div class="summary-value" id="tier">Unranked</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">시즌 총 게임 수</div>
                    <div class="summary-value" id="total-games">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">승/패 및 승률</div>
                    <div class="summary-value" id="win-loss">0 / 0 (0%)</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">전체 KD</div>
                    <div class="summary-value" id="total-kd">0.00</div>
                </div>
            </div>
        </div>

        <!-- 최근 5게임 매치 정보 -->
        <div class="matches" id="recent-matches">
            <h2>최근 5게임</h2>
            <table>
                <thead>
                    <tr>
                        <th>플레이타임</th>
                        <th>날짜</th>
                        <th>K/D/A</th>
                        <th>같이 한 사람</th>
                        <th>승/패</th>
                        <th>총 CS</th>
                    </tr>
                </thead>
                <tbody id="matches-body">
                    <!-- JS로 매치 데이터 렌더 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const summoner = document.getElementById('summoner').value.trim();
            if (!summoner) return;

            // 여기에 Riot API 연동 후 데이터를 가져와서
            // #tier, #total-games, #win-loss, #total-kd 업데이트
            // #matches-body에 최근 5게임 정보 렌더
        });
    </script>
</body>

</html>
