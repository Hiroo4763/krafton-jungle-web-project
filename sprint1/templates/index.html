<!DOCTYPE html>
<html lang="ko" class="bg-gray-800 dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL 솔랭 전적 조회</title>

    <!-- Tailwind CSS (브라우저 런타임) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- jQuery (lolgg.js에서 $.ajax 사용하므로 유지) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./lolstyle.css" /> -->

    <!-- 사용자 스크립트 -->
    <script src="{{ url_for('static', filename='js/lolgg.js') }}" defer></script>

    <!-- 테이블의 승/패 색상 보조 클래스 -->
    <style>
        .win {
            color: #479bc8;
            font-weight: 700;
        }

        /* text-green-500 비슷 */
        .loss {
            color: #ef4444;
            font-weight: 700;
        }

        /* text-red-500 비슷 */
    </style>
</head>

<body class="flex flex-col min-h-screen bg-blue-450">
    <!-- Nav -->
    <div>
        <nav class="h-[50px] bg-[#0D1928] mx-auto px-4 flex items-center gap-4">
            <div class="">
                <a href="#" class="flex items-center gap-2">
                    <img src="{{ url_for('static', filename='img/lol.png') }}" alt="lol.gg 로고"
                        class="h-[30px] rounded-lg" />
                </a>
                <!-- <div class="ml-auto hidden md:flex items-center gap-6 text-white-300">
                    <a href="#" class="hover:text-white transition-colors">홈</a>
                    <a href="#" class="hover:text-white transition-colors">통계</a>
                    <a href="#" class="hover:text-white transition-colors">랭킹</a>
                </div> -->
            </div>
        </nav>
    </div>

    <!-- 메인 컨테이너 -->
    <main class="w-full flex-1">
        <div class="flex justify-center">
            <!-- 검색 영역 -->
            <section class="w-full flex flex-col items-center py-2 bg-blue-500 h-[80px]">
                <!-- 검색창 -->
                <div class="flex flex-col items-center w-[800px] bg-white rounded-[3px]">
                    <form id="search-form" class="flex justify-center w-full h-[30px] text-[12px] px-3">
                        <input id="summoner" type="text" placeholder="플레이어 이름 + #KR1" required
                            class="flex-1 text-gray-800 font-semibold outline-none" />
                        <button type="submit" onclick="requestAPI()"
                            class="bg-white text-blue-400 font-bold rounded-[3px]">
                            .GG
                        </button>
                    </form>
                </div>

                <!-- 메뉴(nav) -->
                <nav class="mt-3 flex gap-6 text-sm text-white/60 font-semibold">
                    <a href="#home" class="p-1 border-b-2 border-transparent hover:border-white transition">홈</a>
                    <a href="#analysis" class="p-1 border-b-2 border-transparent hover:border-white transition">챔피언
                        분석</a>
                    <a href="#skins" class="p-1 border-b-2 border-transparent hover:border-white transition">인기 스킨</a>
                    <a href="#modes" class="p-1 border-b-2 border-transparent hover:border-white transition">게임 모드</a>
                    <a href="#ranking" class="p-1 border-b-2 border-transparent hover:border-white transition">랭킹</a>
                    <a href="#stats" class="p-1 border-b-2 border-transparent hover:border-white transition">통계</a>
                </nav>
            </section>
        </div>

        <div id="player-info-section" class="hidden flex justify-center">
            <div class="w-[800px]">
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- 왼쪽 영역 -->
                    <div class="flex-1">
                        <section id="player-summary-section" class="bg-slate-900/60 p-4 shadow-xl">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-white text-lg md:text-xl font-bold">플레이어 요약</h2>
                                <div class="text-sm text-white">솔로랭크</div>
                            </div>

                            <div class="h-60 flex flex-col bg-slate-800/70 p-4 text-center items-center justify-center">
                                <div class="text-xs uppercase tracking-wide text-slate-400">현재 티어</div>
                                <div id="tier-img" class="item center mt-2"></div>
                                <!-- JS로 티어 이미지 삽입 -->
                                <div id="tier" class="mt-2 text-2xl font-bold text-white">Unranked</div>
                            </div>
                        </section>
                    </div>

                    <!-- 오른쪽 영역 -->
                    <!-- 오른쪽: 최근 20판 평균 요약 + 전적 리스트(아군만) -->
                    <section class="md:w-2/3 flex flex-col gap-4">

                        <!-- 최근 20판 평균 요약 -->
                        <div class="bg-slate-900/70 rounded-lg p-4 shadow-xl text-white">
                            <div class="flex items-center gap-4">
                                <!-- 도넛 (승률) -->
                                <div class="relative w-20 h-20 shrink-0">
                                    <div id="avg-donut" class="absolute inset-0 rounded-full"
                                        style="background: conic-gradient(#60a5fa 0% 0%, #ef4444 0% 100%);">
                                    </div>
                                    <div class="absolute inset-2 rounded-full bg-slate-900"></div>
                                    <div id="avg-winrate"
                                        class="absolute inset-0 flex items-center justify-center text-sm font-bold">0%
                                    </div>
                                </div>

                                <!-- 평균 수치 -->
                                <div class="grid grid-cols-2 sm:grid-cols-2 gap-x-12 gap-y-1 text-sm">
                                    <div class="text-slate-300">평균 K</div>
                                    <div id="avg-kills" class="font-semibold">0.0</div>
                                    <div class="text-slate-300">평균 D</div>
                                    <div id="avg-deaths" class="font-semibold">0.0</div>
                                    <div class="text-slate-300">평균 A</div>
                                    <div id="avg-assists" class="font-semibold">0.0</div>
                                    <div class="text-slate-300">평균 CS</div>
                                    <div id="avg-cs" class="font-semibold">0.0</div>
                                    <div class="text-slate-300">KDA</div>
                                    <div id="avg-kda" class="font-semibold">0.00</div>

                                </div>
                            </div>
                            <div class="mt-2 text-xs text-slate-400">최근 10게임 기준</div>
                        </div>

                        <!-- 전적 리스트 (아군만 표시) -->
                        <div id="match-list" class="space-y-2">
                            <!-- JS로 항목 append -->
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- 푸터 -->

    </main>
    <footer class="mt-10 py-8 text-center text-slate-400 text-sm">
        © <span id="year"></span> lol.gg • Krafton Jungle Web Develop Camp
    </footer>
    <script>
        const form = document.getElementById('search-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const summoner = document.getElementById('summoner').value.trim();
            if (!summoner) return;

            // 여기에 Riot API 연동 후 데이터를 가져와서
            // #tier, #total-games, #win-loss, #total-kd 업데이트
            // #matches-body에 최근 10게임 정보 렌더
        });
    </script>
</body>

</html>
