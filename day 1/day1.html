<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개</title>
    <!-- 이 부분은 절대 지우지 마세요. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- 이 부분은 절대 지우지 마세요. -->

    <style>
        /* 여기에 CSS를 작성하거나, 원하는 요소에 style 속성을 지정하여 스타일을 적용해 주세요. */
        body { color:#1d1d1f; }
        .card-link {
            color: #ff007f;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            /* 카드 사이 간격 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">
                <!-- 여기에 팀 이름을 적어주세요. (예: 8팀) --> 7팀
            </h1>
            <p class="lead">우리 팀을 소개합니다.</p>
            <hr class="my-4">
        </div>
        <!-- 이동욱 카드 -->
        <div class="card-columns">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title">이동욱<span class="badge badge-primary">미디어공학과</span></h5>
                    <p class="card-text">
                    <div class = "ml-3">
                        <li>취미: 게임</li>
                        <li>MBTI: INFJ</li>
                        <li>좋아하는 음식: 불닭볶음면</li>
                    </div>
                    </p>
                    <a href="https://www.youtube.com/watch?v=aFrQIJ5cbRc" class="card-link">KNOW ABOUT ME - 엔믹스</a>
                </div>
            </div>
            <!-- 이윤종 카드 -->
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title">이윤종<span class="badge badge-primary">컴퓨터공학부</span></h5>
                    <p class="card-text">
                    <div class = "ml-3">
                        <li>취미: 웹툰</li>
                        <li>MBTI: ISTP</li>
                        <li>좋아하는 음식: 초밥</li>
                    </div>
                    </p>
                    <a href="https://www.youtube.com/watch?v=sVTy_wmn5SU" class="card-link">OMG - 뉴진스</a>
                </div>
            </div>
            <!-- 변상준 카드 -->
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title">변상준<span class="badge badge-primary">컴퓨터공학과</span></h5>
                    <p class="card-text">
                    <div class = "ml-3">
                        <li>취미: 음악듣기</li>
                        <li>MBTI: INTP</li>
                        <li>좋아하는 음식: 피자</li>
                    </div>
                    </p>
                    <a href="https://www.youtube.com/watch?v=59iVUkOty-k" class="card-link">나는 반딧불 - 황가람</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
